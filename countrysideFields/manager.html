<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("manager_charts1", {
    animationEnabled: true,
    title:{
        text: ""
    },
    axisX:{
        valueFormatString: "DD MMM",
        crosshair: {
            enabled: true,
            snapToDataPoint: true
        }
    },
    axisY: {
        title: "",
        valueFormatString: "$##0.00",
        crosshair: {
            enabled: true,
            snapToDataPoint: true,
            labelFormatter: function(e) {
                return "$" + CanvasJS.formatNumber(e.value, "##0.00");
            }
        }
    },
    data: [{
        type: "area",
        xValueFormatString: "DD MMM",
        yValueFormatString: "$##0.00",
        dataPoints: [
            { x: new Date(2020, 01, 01), y: 21423 },
            { x: new Date(2020, 02, 01), y: 32041 },
            { x: new Date(2020, 03, 01), y: 35231 },
            { x: new Date(2020, 04, 01), y: 41124 },
            { x: new Date(2020, 05, 01), y: 51515 },
            { x: new Date(2020, 06, 01), y: 51214 },
            { x: new Date(2020, 07, 01), y: 64362 },
            { x: new Date(2020, 08, 01), y: 43217 },
            { x: new Date(2020, 09, 01), y: 52352 },
            { x: new Date(2020, 10, 01), y: 70745 },
            { x: new Date(2020, 11, 01), y: 65043 },
            { x: new Date(2020, 12, 01), y: 55041 }
        ]
    }]
});
chart.render();

}
</script>

<script type="text/javascript">

        ['Deniz Ür.',  10136,      5691,         17629,             3026,          5366,      7569.6]
    ]);

    var options = {
        title : '',
        vAxis: {title: ''},
        hAxis: {title: ''},
        seriesType: 'bars',
        series: {5: {type: 'line'}}
    };

    var chart = new google.visualization.ComboChart(document.getElementById('manager_charts2'));
    chart.draw(data, options);
    }
</script>
